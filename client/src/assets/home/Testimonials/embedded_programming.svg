<svg width="128" height="128" viewBox="0 0 128 128"
     xmlns="http://www.w3.org/2000/svg">

<style>
  .code {
    animation: scroll 1.6s linear infinite;
  }

  @keyframes scroll {
    from { transform: translateY(0); }
    to   { transform: translateY(-12px); }
  }

  .chip {
    animation: pulse 1.6s ease-in-out infinite;
    transform-origin: center;
    transform-box: fill-box;
  }

  @keyframes pulse {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .pin {
    animation: blink 1.6s ease-in-out infinite;
  }

  @keyframes blink {
    0%,100% { opacity: 0.4; }
    50%     { opacity: 1; }
  }
</style>

<!-- Background -->
<rect x="6" y="6" width="116" height="116" rx="18"
      fill="#1E7F43"/>

<!-- Chip Pins -->
<g fill="#FFD54F" class="pin">
  <rect x="56" y="18" width="16" height="6"/>
  <rect x="56" y="104" width="16" height="6"/>
  <rect x="18" y="56" width="6" height="16"/>
  <rect x="104" y="56" width="6" height="16"/>
</g>

<!-- Central MCU -->
<rect x="38" y="38" width="52" height="52" rx="8"
      fill="#263238" class="chip"/>

<!-- Code Window -->
<rect x="46" y="48" width="36" height="32" rx="4"
      fill="#0D47A1"/>

<!-- Code Lines -->
<g class="code" fill="#BBDEFB">
  <rect x="50" y="52" width="20" height="4" rx="2"/>
  <rect x="50" y="60" width="28" height="4" rx="2"/>
  <rect x="50" y="68" width="16" height="4" rx="2"/>
  <rect x="50" y="76" width="24" height="4" rx="2"/>
</g>

</svg>
